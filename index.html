<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
</head>
<body>

  <div id="root"></div>
  
  <script type="text/babel">
    const mySocialLinks = ['GitHub', 'Frontend Mentor', 'Linkedin', 'TikTok', 'Twitter', 'Instagram']
    
    function SocialLinksList(list) {
      // list.forEach(item => console.log(item))
      console.log(list)
      return (
        <ul className="social-links">
          {list.list.map((item, index) => <li key={index} className="social-link"><a href="#">{item}</a></li>)}
        </ul>
      )
    }


    function Header() {
      return (
        <header className="header">
          <img className="header-img" src="./assets/images/avatar-jessica.jpeg" alt="a picture of jessica randal" />
          <h1 className="header-title">Jessica <span>Randall</span></h1>
          <h3 className="header-location">New York City, NY</h3>
          <p className="header-description">"<span>Front-end engineer</span> and avid podcast listner."</p>
        </header>
      )
    }

    function Container () {
      return (
        <div className="site-container">
          <Header />
          <SocialLinksList list={mySocialLinks} />
        </div>
      )
    }


    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<Container />);

  </script>

  <script src="index.js"></script>
</body>
</html>
